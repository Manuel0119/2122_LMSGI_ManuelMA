<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    </head>
    <body>
        <img src="images/GetImage.png" width="750" height="250" border="0" usemap="#map" />
        <map name="map">
            <area shape="poly" coords="75,187,65,80,171,79,160,186,118,197,117,197" href="https://www.w3schools.com/html/" />
            <area shape="circle" coords="282,123,69" href="https://www.w3schools.com/js/" />
            <area shape="rect" coords="404,62,518,176" href="https://neo4j.com/" />
            <area shape="poly" coords="627,58,688,120,627,182,567,120" href="https://about.gitlab.com/" />
        </map>
    <picture>
        <source media="(min-width: 680px) and (orientation: landscape)" srcset="images/newton2.jpg">
        <source media="(max-width: 320px and (orientation: portrait)" srcset="images/newton3.jpg">
        <img src="images/newton.jpg" alt="Newton" style="width:auto;">
    </picture>
</body>
</html>
