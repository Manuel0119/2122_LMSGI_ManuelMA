<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Formularios</title>
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    </head>
    <body>
        <form action="alta.php" method="GET">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre"> Nombre </label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
                <label for="apellidos"> Apellidos </label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos"/>
            </fieldset>
            <input type="submit" value="Enviar">
            <fieldset>
                <legend>Genero</legend>
                <p>
                    <legend>Genero</legend>
                    <input type="radio" name="genero" value="M" id="masculino"/>
                    <label for="masculino">Masculino</label>
                </p>
                <p>
                    <input type="radio" name="genero" value="F" id="femenino"/>
                    <label for="femenino">Femenino</label>
                </p>
                <p>
                    <input type="radio" name="genero" value="O" id="otro"/>
                    <label for="otro">Otro</label>
                </p>
            </fieldset>
            <input type="submit" value="Enviar">
            <fieldset>
                <legend>¿Estás dormido?</legend>
                <p><label for="mucho"><input type="checkbox" name="tipo1" id="mucho" value="S">Mucho</label></p>
                <p><label for="puede"><input type="checkbox" name="tipo2" id="puede" value="puede">Puede</label></p>
                <p><label for="no"><input type="checkbox" name="tipo3" id="no" value="N">No</label></p>
            </fieldset>
            <input type="submit" value="Enviar">
            <fieldset>
                <legend>Introduzca una fecha</legend>
                <p><label for="fecha">Fecha: <input type="date" name="fecha" id="fecha1" value="fecha"></label></p>
            </fieldset>
            <fieldset>
                <legend>Introduzca una hora</legend>
                <p><label for="hora"><input type="time" name="hora" id="hora" value="08:30" min="08:30" max="12:00" step="5"></label></p>
            </fieldset>
            <fieldset>
                <legend>Rango de valores</legend>
                <p><label for="Idurgencia">Urgencia<input id="Idurgencia" name="Rango" type="range" min="1" max="90"></label></p>
                <input type="range" list="taskmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="100" label="100%">
            </fieldset>
            <fieldset>
                <legend></legend>
                <label>Marca</label>
                <select multiple name="Empresa">
                    <option value="volvo">Volvo</option>
                    <option value="audi">Audi</option>
                    <option value="opel">Opel</option>
                </select>
            </fieldset>
            <fieldset>
                <label>Comentario de tu coche favorito: </label>
                <br>
                <textarea name="coche favorito" rows="10" cols="30" placeholder="Escribe aqui..."></textarea>
            </fieldset>
            <input type="submit" value="enviar">
            <fieldset>
                <label for="idBrowsers">Selecciona tu navegador favorito</label>
                <input list="Browsers" name="browser" id="idBrowsers">
                <datalist id="Browsers">
                    <option value="Chrome">
                    <option value="Firefox">
                    <option value="Edge">
                    <option value="Safari">
                    <option value="Explorer">
                </datalist><input type="submit" value="enviar">
            </fieldset>
            <fieldset>
                <label for="idtel">Teléfono de contacto 1</label>
                <input type="tel" name="telefono1" id="idtel1"
                placeholder="(Código area) Número" list="listateléfonos">
                <datalist id="listateléfonos">
                    <option value="(154) 215-4468">
                    <option value="(154) 254-7863">
                    <option value="(146) 123-7821">
                    <option value="(112) 645-4565">
                </datalist>
            </fieldset>
            <fieldset>
                <label for="idtel2">Teléfono de contacto</label>
                <input type="tel" name="teléfono2" id="idtel2" pattern="\([0-9]{3}\)[0-9]{3}[ -][0-9]{4}"
                placeholder="(000)000-000" required> 
                <input type="image" src="images/1.png" width="50" height="25"name="enviar" alt="boton1">
            </fieldset>	
        </form>
    </body>
</html>
