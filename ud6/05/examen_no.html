                        1 , &iquest;Qu&eacute; es XSLT?<label class="fondo"><input type="radio" id="pregunta11" name="pregunta1" value="1">Es un lenguaje para transformar documentos XML</label><label class="fondo"><input type="radio" id="pregunta12" name="pregunta1" value="2">Es un lenguaje de navegaci&oacute;n de doucmentos XML</label><label class="fondo"><input type="radio" id="pregunta13" name="pregunta1" value="3">Es un lenguaje para formatear documentos XML</label><label class="fondo"><input type="radio" id="pregunta14" name="pregunta1" value="4">Un lenguaje de consulta de documentos XML</label>
                    </div>
                </fieldset>

                    <div id="contenido">
                        2 , &iquest;XSLT es usado para transformar documentos XML en?<label class="fondo"><input type="radio" id="pregunta21" name="pregunta2" value="1">Otro documento XML o en un formato reconocido por el navegador</label><label class="fondo"><input type="radio" id="pregunta22" name="pregunta2" value="2">Solo se transforma en otro documento XML</label><label class="fondo"><input type="radio" id="pregunta23" name="pregunta2" value="3">Solo se transforma en otro documento XHTML</label><label class="fondo"><input type="radio" id="pregunta24" name="pregunta2" value="4">Solo se transforma en otro documento HTML</label>
                    </div>
